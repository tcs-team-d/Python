savedir: checkpoints/svr_default/
model: SVR
scoring:
  r2: r2 
  neg_mean_absolute_error: neg_mean_absolute_error
refit: neg_mean_absolute_error
independent_variables:
  - weekday
  - month
  - weathercode
  # - temperature_2m_min
  # - temperature_2m_max
  - temperature_2m_mean
  - apparent_temperature_min
  - apparent_temperature_max
  # - apparent_temperature_mean
  - sunshine_duration
  # - shortwave_radiation_sum
  - uv_index_max
  - et0_fao_evapotranspiration
  - rain_sum
  - precipitation_hours
  # - cloud_cover_min
  - cloud_cover_max
  # - cloud_cover_mean
  - windspeed_10m_max
  - windgusts_10m_max
grid_params:
  C:
    - 0.1
    - 1
    - 10
    - 100
  gamma:
    - scale
    - 0.001
    - 0.01
    - 0.1
    - 1
  epsilon:
    - 0.1
    - 0.2
    - 0.5
